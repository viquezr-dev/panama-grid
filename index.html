<!DOCTYPE html>
<html>
<head>
    <title>PanGrid 7C - Buscador Oficial</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #mapid { width: 100vw; height: 100vh; }
        .search-container {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: white; padding: 10px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; gap: 10px;
        }
        input#search-input { width: 200px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button#search-btn { background: #2c3e50; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .grid-label { font-size: 10px; font-weight: bold; color: #2980b9; pointer-events: none; }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="search-input" placeholder="A6399-QSJ6872">
    <button id="search-btn">BUSCAR</button>
</div>

<div id="mapid"></div>

<script>
    const mymap = L.map('mapid', { preferCanvas: true }).setView([8.98, -79.52], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap);

    const gridLayer = L.layerGroup().addTo(mymap);
    const estafetasLayer = L.geoJSON(null, {
        style: { color: "#2c3e50", weight: 2, fillOpacity: 0.1 }
    }).addTo(mymap);

    // --- CARGAR GEOJSON (Asegúrate que el nombre coincida en GitHub) ---
    $.getJSON("estafetas.geojson")
        .done(function(data) {
            console.log("GeoJSON cargado con éxito");
            estafetasLayer.addData(data);
        })
        .fail(function() {
            console.error("No se pudo encontrar el archivo estafetas.geojson");
            alert("Error: No se encontró el archivo de estafetas en el servidor.");
        });

    // --- LÓGICA DE CÓDIGO POSTAL ---
    function getPostalCode(lat, lon) {
        const ALFABETO = "ABCDEFGHJKLMNPQRSTUVWXYZ"; 
        const n_l = ALFABETO.length;
        let x_val = Math.floor(((lon - (-83.05)) / (-77.15 - (-83.05))) * (1000000 - 1));
        let v_x = x_val;
        let lll = "";
        for (let i = 0; i < 3; i++) {
            lll = ALFABETO[Math.max(0, Math.min(v_x % n_l, n_l - 1))] + lll;
            v_x = Math.floor(v_x / n_l);
        }
        let y_val = Math.floor(((lat - 7.0) / (10.0 - 7.0)) * 9999999);
        return lll + String(y_val % 10000).padStart(4, '0');
    }

    function decodePostal7Char(code) {
        const ALFABETO = "ABCDEFGHJKLMNPQRSTUVWXYZ";
        const n_l = ALFABETO.length;
        let lll = code.substring(0, 3);
        let nnnn = parseInt(code.substring(3, 7));
        let v_x = 0;
        for (let i = 0; i < 3; i++) { v_x = v_x * n_l + ALFABETO.indexOf(lll[i]); }
        let lon = (v_x / (999999)) * (-77.15 - (-83.05)) + (-83.05);
        let lat = (nnnn / 10000) * (3.0) + 7.0;
        return [lat, lon];
    }

    // --- BÚSQUEDA ---
    document.getElementById('search-btn').onclick = function() {
        const query = document.getElementById('search-input').value.trim().toUpperCase();
        const parts = query.split('-');
        const s7 = parts.length > 1 ? parts[1] : parts[0];

        if (s7.length === 7) {
            const coords = decodePostal7Char(s7);
            mymap.setView(coords, 18);
            L.marker(coords).addTo(mymap).bindPopup(`<b>${query}</b>`).openPopup();
        }
    };

    // --- REJILLA DINÁMICA ---
    function updateGrid() {
        gridLayer.clearLayers();
        if (mymap.getZoom() < 17) return;
        const bounds = mymap.getBounds();
        const stepX = 0.00045, stepY = 0.00035;
        for (let x = Math.floor(bounds.getWest()/stepX)*stepX; x <= bounds.getEast(); x += stepX) {
            for (let y = Math.floor(bounds.getSouth()/stepY)*stepY; y <= bounds.getNorth(); y += stepY) {
                const code = getPostalCode(y + stepY/2, x + stepX/2);
                L.rectangle([[y, x], [y + stepY, x + stepX]], {color: "#3498db", weight: 1, fillOpacity: 0.05}).addTo(gridLayer);
            }
        }
    }

    mymap.on('moveend zoomend', updateGrid);
</script>
</body>
</html>
